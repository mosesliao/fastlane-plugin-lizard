# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
       - image: mosesliao/ruby-lizard:latest

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: bundle check || bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "Gemfile" }}

      # run tests!
      - run:
          name: run tests
          command: bundle exec rake

      # Run Complexity tests
      - run:
          name: run code checks
          command: ./bin/sonar-scanner -Dsonar.projectKey=liaogz82_fastlane-plugin-lizard -Dsonar.organization=liaogz82-github -Dsonar.sources=./lib/fastlane/plugin/lizard -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=c8fa2c9f6c0f1204b6bf221b71c1fac6abc37e93

      # collect reports
      - store_test_results:
          path: ~/repo/test-results
      - store_artifacts:
          path: ~/repo/test-results
          destination: test-results

  deploy:
    docker:
       - image: mosesliao/ruby-lizard:latest

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install Bundle
          command: bundle install

      - run:
          name: Install Rake
          command: rake install

      - run:
          name: Release to RubyGems
          command: rake circleci_release

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
